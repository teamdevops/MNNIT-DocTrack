<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body>
<div class="form">
<h1>Registration</h1>
<form name="registration" action="register.php" onsubmit="return validateMyForm();" method="post">
<input type="text" id="name" name="name" placeholder="Fullname" required />
<input type="text" id="department" name="department" placeholder="Department" required />
<input type="text" id="designation" name="designation" placeholder="Designation" required />
<input type="text" id="empid" name="empid" placeholder="EmployeeNo." required />
<input type="email" id="email" name="email" placeholder="Email" required />
<input type="text" id="username" name="username" placeholder="Username" required />
<input type="password" id="password" name="password" placeholder="Password" required />
<input type="password" name="confirm_password" placeholder="re-enter Password" id="confirm_password"  required /><span id='message'></span>
<input type="submit" name="submit" value="Register" />
</form>
<p>Registered? <a href='index.html'>Login</a></p>


<script type="text/javascript">
function validateMyForm()
{
    if(isValid()) {
    return true;
  }
else
  return false;
}
function isValid() {
    var password = document.getElementById('password').value;
    var confirm_password=document.getElementById('confirm_password').value;
    if (password == confirm_password) {
        return true;
    }
    else {
        alert('re-enter correct password');
        return false;
    }
}
</script>
</div>
</body>
</html>
